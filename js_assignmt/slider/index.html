<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hero Carousel</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<ul>
					<li><a href="">Logo</a></li>
					<li><a href="">Explore</a></li>

					<form>
						<input type="search" />
					</form>

					<li><a href="">Plans & Pricing</a></li>
					<li><a href="">Udemy business</a></li>
					<li><a href="">Teach on Udemy</a></li>
					<li><a href="">My learning</a></li>
				</ul>
			</nav>
		</header>
		<div id="slider">
			<div class="slide">
				<img src="img/1.jpg" alt="Slide 1" />
			</div>

			<div class="slide">
				<img src="img/2.jpg" alt="Slide 2" />
			</div>

			<div class="slide">
				<img src="img/3.jpg" alt="Slide 3" />
			</div>

			<div class="slide">
				<img src="img/4.jpg" alt="Slide 4" />
			</div>

			<div class="slide">
				<img src="img/5.jpg" alt="Slide 5" />
			</div>

			<div class="slide">
				<img src="img/6.jpg" alt="Slide 6" />
			</div>

			<button class="prev" id="-1">Prev</button>
			<button class="next" id="1">Next</button>
		</div>

		<p class="current-image"></p>

		<script src="script.js"></script>
	</body>
</html>
